<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Manage Customers</title>
        <link rel="stylesheet" href="../styles/navbar.css" />
        <link rel="stylesheet" href="../styles/customers.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
            defer
        ></script>
        <script src="../hooks/auth.js" defer></script>
        <script src="../hooks/customers.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <a href="../index.html">Home</a> |
                <a href="books.html">Books List</a> |
                <a href="borrow_book.html">Borrow Books</a>
                <span id="manage-customers-link"></span>
            </div>
            <div class="nav-right" id="nav-right">
                <a href="pages/signin.html">Sign In</a> |
                <a href="pages/register.html">Register</a>
            </div>
        </nav>
        <div class="form-container">
            <h2>Manage Customers</h2>
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for customers..."
                />
                <select id="searchType">
                    <option value="first_name">First Name</option>
                    <option value="last_name">Last Name</option>
                </select>
                <button id="searchButton">Search</button>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Phone</th>
                        <th>Email</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="customerTableBody">
                    <!-- Customers will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="notification" class="notification"></div>

        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeEditModal()"
                    >&times;</span
                >
                <h2>Edit Customer</h2>
                <form id="editCustomerForm">
                    <input type="hidden" id="editCustomerId" />
                    <label for="editFirstName">First Name:</label>
                    <input type="text" id="editFirstName" required />
                    <br />
                    <label for="editLastName">Last Name:</label>
                    <input type="text" id="editLastName" required />
                    <br />
                    <label for="editPhone">Phone:</label>
                    <input type="text" id="editPhone" required />
                    <br />
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" required />
                    <br />
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeDeleteModal()"
                    >&times;</span
                >
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this customer?</p>
                <button id="confirmDeleteButton">Delete</button>
                <button onclick="closeDeleteModal()">Cancel</button>
            </div>
        </div>
    </body>
</html>
