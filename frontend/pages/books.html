<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books List</title>
        <link rel="stylesheet" href="../styles/navbar.css" />
        <link rel="stylesheet" href="../styles/books.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
            defer
        ></script>
        <script src="../hooks/auth.js" defer></script>
        <script src="../hooks/books.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <a href="../index.html">Home</a> |
                <a href="books.html">Books List</a> |
                <a href="borrow_book.html">Borrow Books</a>
                <span id="manage-customers-link"></span>
            </div>
            <div class="nav-right" id="nav-right">
                <a href="signin.html">Sign In</a> |
                <a href="register.html">Register</a>
            </div>
        </nav>
        <div class="form-container">
            <h2>Books List</h2>
            <div class="search-container">
                <input
                    type="text"
                    id="searchInput"
                    placeholder="Search for books..."
                />
                <select id="searchType">
                    <option value="name">Book Name</option>
                    <option value="author">Author</option>
                    <option value="release_date">Release Date</option>
                </select>
                <button id="searchButton">Search</button>
            </div>
            <button id="addBookButton" style="display: none">
                Add New Book
            </button>
            <table>
                <thead>
                    <tr>
                        <th>Book Name</th>
                        <th>Author</th>
                        <th>Release Date</th>
                        <th>Availability</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="bookTableBody">
                    <!-- Books will be populated here -->
                </tbody>
            </table>
        </div>

        <div id="notification" class="notification"></div>

        <div id="bookModal" class="modal">
            <div class="modal-content">
                <span class="close-button" onclick="closeBookModal()"
                    >&times;</span
                >
                <h2 id="bookModalTitle">Add / Edit Book</h2>
                <form id="bookForm">
                    <input type="hidden" id="bookId" />
                    <label for="bookName">Book Name:</label>
                    <input type="text" id="bookName" required />
                    <br />
                    <label for="author">Author:</label>
                    <input type="text" id="author" required />
                    <br />
                    <label for="releaseDate">Release Date:</label>
                    <input type="date" id="releaseDate" required />
                    <br />
                    <button type="submit">Save Book</button>
                </form>
            </div>
        </div>
    </body>
</html>
