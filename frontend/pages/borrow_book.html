<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Borrow Books</title>
        <link rel="stylesheet" href="../styles/navbar.css" />
        <link rel="stylesheet" href="../styles/borrow_book.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"
            defer
        ></script>
        <script src="../hooks/auth.js" defer></script>
        <script src="../hooks/borrow_book.js" defer></script>
    </head>
    <body>
        <nav>
            <div class="nav-left">
                <a href="../index.html">Home</a>
                <a href="books.html">Books List</a>
                <span id="manage-borrow-book-link"></span>
                <span id="manage-customers-link"></span>
            </div>
            <div class="nav-right" id="nav-right">
                <a href="signin.html">Sign In</a> |
                <a href="register.html">Register</a>
            </div>
        </nav>
        <div class="form-container" id="borrow-book-container">
            <h2>Borrow Books</h2>
            <form id="borrowBookForm">
                <label for="customer">Customer:</label>
                <select id="customer" required>
                    <!-- Customer options will be populated here -->
                </select>
                <br />
                <label for="book">Book:</label>
                <select id="book" required>
                    <!-- Book options will be populated here -->
                </select>
                <br />
                <label for="borrowType">Borrow Type:</label>
                <select id="borrowType" required>
                    <option value="1">10 days</option>
                    <option value="2">5 days</option>
                    <option value="3">2 days</option>
                </select>
                <br />
                <button type="submit">Borrow Book</button>
            </form>
            <div id="notification" class="notification"></div>
        </div>
        <div class="form-container" id="access-denied" style="display: none">
            <h2>Access Denied</h2>
            <p>Please sign in to borrow books.</p>
        </div>
    </body>
</html>
